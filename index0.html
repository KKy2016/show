<!DOCTYPE html>
<html lang="zh-CN">
	<head>
	<meta charset="utf-8">
		<title>作品集</title>
		<link href="css/animate.css" rel="stylesheet">
		<style>
		body{
			background-color: rgba(0,0,0,.5);
			background-image: url("img/login_bg.jpg");
		}
		/*CSS3动态效果:开始*/
		.animated {
			-webkit-animation-duration: 0s;
			animation-duration: 0s;
			-webkit-animation-fill-mode: both;
			animation-fill-mode: both;
		}
		/*CSS3动态效果:结束*/
		.animated.flip{
			background-color: rgba(255,255,255,0);
			width: 98%;
			margin: 2% auto;
		}

		/*logo区域*/
		.logo{
			padding: 10px 20px;
		}
		/*标题区*/
		.title{
			margin:0 auto;
			text-align: center;
			font-size: 50px;
			background-color: yellow;
		}
		/*内容区*/
		.content{
			text-align: center;
		}
		/*内容区下面的div*/
		.content>div{
			display: inline-block;
			width: 45%;
			text-align: center;
			padding: 10px;
		}
		/*web/左侧侧样式*/
		.content>.web{
			background-color: red;
		}
		/*ui/右侧样式*/
		.content>.ui{
			background-color: blue;
		}
		</style>
	</head>
	<body>
	<!--主容器:开始-->
		<div id="container">
			<!--动态效果区:开始-->
			<div class="animated flip">
				<!--logo:开始-->
				<div class="logo">
					<img src="img/logo.png" alt="logo"/>
				</div>
				<!--logo:结束-->
				<div class="title">
					<span class="titleText">作品集</span>
				</div>
				<div class="content">
					<div class="web">
						<span>Web</span>
					</div>
					<div class="ui">
						<span>UI</span>
					</div>
				</div>
			</div>
			<!--动态效果区:结束-->
		</div>
	<!--主容器:结束-->
	</body>
</html>
